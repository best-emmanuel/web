<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      padding: 20px;
      margin: 0;
    }

    .contact-container {
      max-width: 600px;
      margin: 40px auto;
      background:   #00172d;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid white;
      font-size: 14px;
      box-sizing: border-box;
      color: white;
    }

    button {
      margin-top: 20px;
      background-color: black;
      color:  white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    ur{
      color: white;
    }

    button:hover {
      background-color: green;
    }

    .info h3 {
      text-align: center;
      margin-top: 30px;
      color: white;
    }

    .order-btn {
      text-align: center;
      margin-top: 30px;
    }

    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: white;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #00994d;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/xrbledqr" method="POST">
    <ur> <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Write your email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Tell us what you think about the school or your concerns..." required></textarea></ur> 

      <button type="submit">Send Message</button>
    </form>

    <div class="info">
      <h3>We'll get back to you shortly</h3>
    </div>

    <div class="order-btn">
      <a class="button" href="University.html">Back to Home</a>
    </div>
  </div>

</body>
</html>
